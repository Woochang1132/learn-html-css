<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .green--text {
        color: green;
      }
      .text-decoration-none {
        text-decoration: none;
      }
      #dark {
        background-color: black;
        color: white;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">제목</h1>
    <p class="green--text">
      안녕하세요. 실용적인 채널을 만들어가는 최우창입니다.
    </p>
    <hr />
    <a class="text-decoration-none" href="http://wwww.naver.com">네이버</a>
    <span>이름 :</span><span>우창</span>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>토마토</li>
      <li>오이</li>
    </ul>
    <hr />
    <p id="dark">
      <span class="blue">성자신손</span> 오백 년은
      <span class="blue">우리</span> 황실이요 산고수려[2] 동반도는 우리
      본국일세<br />
      애국하는 열심의기 북악같이 높고 충군하는 일편단심 동해같이 깊어
      천만인의<br />
      오직 한 맘 나라 사랑하여 사농공상 귀천없이 직분만 다하세 우리나라
      우리황제<br />
      황천이 도우사 군민공락 만만세에 태평독립하세 무궁화 삼천리 화려강산
      조선<br />
      사람 조선으로 길이 보존하세<br />
    </p>
  </body>
</html>
