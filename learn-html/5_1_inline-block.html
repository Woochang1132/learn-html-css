<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Block 1</title>
    <style>
      div {
        background-color: red;
      }
      span {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      애국가(愛國歌)는 대한민국의 국가이다. '애국가'라는 단어 자체의 의미는
      '나라를 사랑하는 노래', 혹은 '나라를 사랑하는 마음의 노래' 정도로 풀어쓸
      수 있다.
    </div>
    <span>

    </span>
  </body>
</html>
